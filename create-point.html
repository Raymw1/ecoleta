<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Criar um ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">
        <header>
            <a href="index.html"><img src="assets/icones/logo.svg" alt="Ecoleta"></a>
            <nav>
                <a href="index.html"><span></span>Voltar para home</a>
            </nav>
        </header>
        <form action="#">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="field">
                        <label for="number">Número</label>
                        <input type="text" name="number" id="number" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf" id="uf" required>
                            <option value="" disabled selected>Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="cities">Cidade</label>
                        <select name="cities" id="cities" disabled required>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                    <small>Selecione um ou mais ítens abaixo</small>
                </legend>
                <div class="items-grid">
                    <li data-id="1"><img src="assets/icones/lampadas.svg" alt="Lâmpadas"><span>Lâmpadas</span></li>
                    <li data-id="2"><img src="assets/icones/baterias.svg" alt="Pilhas e baterias"><span>Pilhas e baterias</span></li>
                    <li data-id="3"><img src="assets/icones/papeis-papelao.svg" alt="Papéis e Papelão"><span>Papéis e Papelão</span></li>
                    <li data-id="4"><img src="assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos"><span>Resíduos Eletrônicos</span></li>
                    <li data-id="5"><img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos"><span>Resíduos Orgânicos</span></li>
                    <li data-id="6"><img src="assets/icones/oleo.svg" alt="Óleo de Cozinha"><span>Óleo de Cozinha</span></li>
                </div>
                <input type="hidden" name="items">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>
</html>
