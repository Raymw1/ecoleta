<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">
    <title>Criar um ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">
        <header>
            <img src="assets/icones/logo.svg" alt="Ecoleta">
            <nav>
                <a href="#"><span></span>Voltar para home</a>
            </nav>
        </header>
        <form action="#">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="field">
                        <label for="number">Número</label>
                        <input type="text" name="number" id="number">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf" id="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="city" disabled>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                    <small>Selecione um ou mais ítens abaixo</small>
                </legend>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>
</html>
